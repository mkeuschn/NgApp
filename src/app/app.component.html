<h1>Bootstrao Dropdown and Tooltip</h1>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div data-bs-toggle="tooltip" data-bs-title="Default tooltip">
        Tooltip
      </div>
    </div>
  </div>
</div>
